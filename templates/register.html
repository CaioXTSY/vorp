{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16" data-aos="fade-up">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
        <h2 class="text-3xl font-bold mb-8 text-center dark:text-white">Criar nova conta</h2>
        
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Nome de usuário</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-gray-700 border focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Senha</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-gray-700 border focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
            </div>

            <button type="submit" 
                class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-all">
                Criar conta
            </button>
        </form>

        <p class="text-center mt-6 text-gray-600 dark:text-gray-400">
            Já tem conta? <a href="{{ url_for('login') }}" class="text-indigo-600 hover:underline">Faça login</a>
        </p>
    </div>
</div>
{% endblock %}
