{% extends "base.html" %}
{% block title %}Registro - CAIOBOOK{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-lg" data-aos="fade-up">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-gray-900">Criar Conta</h1>
      <p class="mt-2 text-sm text-gray-600">Preencha os dados abaixo para se registrar</p>
    </div>
    <form class="space-y-6" method="POST" action="{{ url_for('register') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="grid grid-cols-1 gap-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
          <input id="username" name="username" type="text" required
                 class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input id="password" name="password" type="password" required
                 class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
          <input id="confirm_password" name="confirm_password" type="password" required
                 class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>
      <div>
        <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
          Registrar
        </button>
      </div>
    </form>
    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">
        Já possui uma conta?
        <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
          Fazer Login
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
