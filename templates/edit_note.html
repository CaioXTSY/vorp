{% extends "base.html" %}
{% block title %}Editar {{ note.title }} - CAIOBOOK{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
  <!-- Cabeçalho da página -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">
      <i class="fa fa-edit mr-2"></i> Editando: {{ note.title }}
    </h1>
    <div class="flex items-center space-x-4 text-sm text-gray-500">
      <a href="{{ url_for('view_note', note_id=note.id) }}" 
         class="text-indigo-600 hover:underline flex items-center">
         <i class="fa fa-eye mr-1"></i> Visualizar
      </a>
    </div>
  </div>

  <!-- Formulário de edição -->
  <form id="markdown-form" method="POST" action="{{ url_for('edit_note', note_id=note.id) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    
    <!-- Campo para editar o título -->
    <div class="mb-4">
      <label class="block mb-1 font-semibold" for="title">Título</label>
      <input 
        type="text" 
        name="title" 
        id="title" 
        class="w-full p-2 border border-gray-300 rounded" 
        value="{{ note.title }}" 
        required
      >
    </div>
    
    <!-- Editor de Markdown para o conteúdo -->
    <div class="shadow-xl rounded-lg overflow-hidden border border-gray-200">
      <textarea id="markdown-editor" name="content">{{ note.content }}</textarea>
    </div>
    
    <div class="mt-6 flex gap-4 justify-end">
      <a href="{{ url_for('view_note', note_id=note.id) }}" 
         class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300 transition">
         Cancelar
      </a>
      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
         <i class="fa fa-save mr-2"></i> Salvar
      </button>
      <button type="button" id="toggle-zen" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
         <i class="fa fa-arrows-alt mr-2"></i> Zen Mode
      </button>
      {% if note.is_public %}
        <button type="button" id="share-note" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
          <i class="fa fa-link mr-2"></i> Copiar Link
        </button>
      {% else %}
        <button type="button" id="make-public" class="bg-yellow-600 text-white px-6 py-2 rounded-lg hover:bg-yellow-700 transition">
          <i class="fa fa-unlock-alt mr-2"></i> Tornar Pública
        </button>
      {% endif %}
    </div>
    <!-- Área para feedback de salvamento -->
    <div id="save-status" class="mt-4 text-sm"></div>
  </form>
</div>

<!-- Inclui Font Awesome e EasyMDE -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">

<!-- Estilos customizados para o preview do Markdown -->
<style>
  .custom-markdown-style h1 {
      font-size: 2.5rem;
      color: #2d3748;
      margin-bottom: 1rem;
  }
  .custom-markdown-style p {
      line-height: 1.6;
      margin-bottom: 1rem;
  }
</style>

<!-- Scripts -->
<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
<script>
  // Inicializa o EasyMDE com opções avançadas:
  const easyMDE = new EasyMDE({
    element: document.getElementById("markdown-editor"),
    spellChecker: false,
    autosave: {
      enabled: true,
      uniqueId: "note-{{ note.id }}",
      delay: 10000
    },
    toolbar: [
      'bold', 'italic', 'heading', '|',
      'quote', 'unordered-list', 'ordered-list', '|',
      'link', 'image', 'table', '|',
      'preview', 'side-by-side', 'fullscreen'
    ],
    previewClass: ["editor-preview", "custom-markdown-style"],
    forceSync: true,
    placeholder: "Escreva seu conteúdo em Markdown aqui..."
  });

  // Submissão do formulário via AJAX para salvar sem recarregar a página
  document.getElementById("markdown-form").addEventListener("submit", function(e) {
    e.preventDefault();
    easyMDE.codemirror.save();
    const formData = new FormData(this);
    fetch(location.href, {
      method: "POST",
      body: formData,
      headers: { "X-Requested-With": "XMLHttpRequest" }
    })
    .then(response => response.json())
    .then(data => {
      const statusDiv = document.getElementById("save-status");
      statusDiv.textContent = data.message;
      statusDiv.style.color = data.status === "success" ? "green" : "red";
    })
    .catch(error => {
      console.error("Erro:", error);
      const statusDiv = document.getElementById("save-status");
      statusDiv.textContent = "Erro ao salvar o conteúdo.";
      statusDiv.style.color = "red";
    });
  });

  // Botão para alternar para o modo Zen (fullscreen)
  const toggleZenButton = document.getElementById("toggle-zen");
  let isZen = false;
  toggleZenButton.addEventListener("click", function(){
    isZen = !isZen;
    if(isZen){
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
      toggleZenButton.innerHTML = '<i class="fa fa-compress mr-2"></i> Sair do Zen';
    } else {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      }
      toggleZenButton.innerHTML = '<i class="fa fa-arrows-alt mr-2"></i> Zen Mode';
    }
  });

  // Lógica para o botão de compartilhamento ou atualização de visibilidade
  {% if note.is_public %}
    // Se a nota já é pública, o botão "share-note" copia o link compartilhável
    document.getElementById("share-note").addEventListener("click", function(){
      const shareLink = window.location.origin + "/p/{{ note.hack_link }}";
      navigator.clipboard.writeText(shareLink).then(function() {
        alert("Link copiado para a área de transferência:\n" + shareLink);
      }, function(err) {
        alert("Erro ao copiar o link: " + err);
      });
    });
  {% else %}
    // Se a nota é privada, o botão "make-public" envia uma requisição AJAX para torná-la pública
    document.getElementById("make-public").addEventListener("click", function(){
      fetch("{{ url_for('toggle_public', note_id=note.id) }}", {
        method: "POST",
        headers: {
          "X-CSRFToken": "{{ csrf_token() }}",
          "X-Requested-With": "XMLHttpRequest"
        }
      })
      .then(response => response.json())
      .then(data => {
        if(data.status === "success"){
          alert("Nota atualizada para pública. O link de compartilhamento é: " + data.share_link);
          window.location.reload();
        } else {
          alert("Erro ao atualizar visibilidade da nota.");
        }
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("Erro ao atualizar visibilidade da nota.");
      });
    });
  {% endif %}

  // Conecta ao Socket.IO para receber notificações de atualização (usando o id da nota)
  const socket = io();
  socket.on('update_note', function(data){
    if(data.note_id == "{{ note.id }}"){
      window.location.reload();
    }
  });
</script>
{% endblock %}
