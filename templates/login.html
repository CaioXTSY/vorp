{% extends "base.html" %}
{% block title %}Login - CAIOBOOK{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow" data-aos="fade-up">
  <h1 class="text-2xl font-bold mb-6">Login</h1>
  <form method="POST" action="{{ url_for('login') }}">
    <div class="mb-4">
      <label class="block mb-1 font-semibold" for="username">Usu√°rio</label>
      <input
        type="text"
        name="username"
        id="username"
        class="w-full p-2 border border-gray-300 rounded"
        required
      >
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-semibold" for="password">Senha</label>
      <input
        type="password"
        name="password"
        id="password"
        class="w-full p-2 border border-gray-300 rounded"
        required
      >
    </div>
    <button
      type="submit"
      class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition"
    >
      Entrar
    </button>
  </form>
</div>
{% endblock %}
